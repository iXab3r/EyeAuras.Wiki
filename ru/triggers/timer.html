<p>Этот триггер постоянно “колеблется” между состояниями <strong>ВКЛ</strong> и <strong>ВЫКЛ</strong>. Настраивая сколько времени триггер пребывает в том или ином состоянии можно добиться разных эффектов.&nbsp;</p>
<p>К примеру, за счет включения или выключения можно вызывать “цепной” эффект и заставлять другие триггеры пересчитываться.&nbsp;</p>
